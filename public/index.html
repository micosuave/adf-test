<!DOCTYPE html>

<html lang="en" class="html" style="font-size:10px;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dashboard sample app">
    <meta name="author" content="Sebastian Sdorra">

    <title>LexLab</title>

    <!-- build:css css/sample.min.css -->
    <!-- Bootstrap core CSS -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- dashboard style -->
    <link href="components/angular-dashboard-framework/dist/angular-dashboard-framework.min.css" rel="stylesheet">
    <link href="components/adf-widget-clock/dist/adf-widget-clock.min.css" rel="stylesheet">
    <link href="components/adf-widget-iframe/dist/adf-widget-iframe.min.css" rel="stylesheet">
    <link href="/llp_core/dist/app.full.min.css" rel="stylesheet">
    
    <style>
    body {
      padding-top: 60px;
    }
    </style>
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
      <script>
        document.createElement('adf-dashboard');
        document.createElement('adf-widget');
        document.createElement('adf-widget-content');
      </script>
    <![endif]-->
  </head>

  <body ng-app="adfDynamicSample" class="slate">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="navigationCtrl as nav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="nav.toggleNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <button class="navbar-brand" href="/">LexSpace&trade;</button>
        </div>
        <div collapse="nav.navCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="nav.navClass('boards/' + item.id)" ng-repeat="item in nav.items | orderBy: title">
              <a ui-sref="board({id: item.id})">{{item.title}}</a>
            </li>
            <li>
              <a style="cursor: pointer;" ng-click="nav.create()">Create</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    
<div class="container-fluid">
      <ui-view style="width:100%;height: 650px;"/>
</div>
   

    <!-- components -->
    <script type="text/javascript" src="components/Sortable/Sortable.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="components/angular-dashboard-framework/dist/angular-dashboard-framework.min.js"></script>

    <!-- scripts -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- structures -->
    <script type="text/javascript" src="components/adf-structures-base/dist/adf-structures-base.min.js"></script>

    <!-- clock -->
    <script type="text/javascript" src="components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="components/adf-widget-clock/dist/adf-widget-clock.js"></script>

    <!-- github -->
    <script type="text/javascript" src="components/highcharts/adapters/standalone-framework.js"></script>
    <script type="text/javascript" src="components/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script type="text/javascript" src="components/adf-widget-github/dist/adf-widget-github.js"></script>

    <!-- iframe -->
    <script type="text/javascript" src="components/adf-widget-iframe/dist/adf-widget-iframe.js"></script>

    <!-- linklist -->
    <script type="text/javascript" src="components/adf-widget-linklist/dist/adf-widget-linklist.js"></script>

    <!-- markdown -->
    <script type="text/javascript" src="components/showdown/compressed/Showdown.js"></script>
    <script type="text/javascript" src="components/angular-markdown-directive/markdown.js"></script>
    <script type="text/javascript" src="components/adf-widget-markdown/dist/adf-widget-markdown.js"></script>

    <!-- news -->
    <script type="text/javascript" src="components/adf-widget-news/dist/adf-widget-news.js"></script>

    <!-- randommsg -->
    <script type="text/javascript" src="components/adf-widget-randommsg/dist/adf-widget-randommsg.js"></script>

    <!-- version -->
    <script type="text/javascript" src="components/adf-widget-version/dist/adf-widget-version.js"></script>

    <!-- weather -->
    <script type="text/javascript" src="components/adf-widget-weather/dist/adf-widget-weather.js"></script>
  
  <script src='/llp_core/node_modules/angular-local-storage/dist/angular-local-storage.js'></script>
  <script src='//cdn.auth0.com/js/lock-7.9.min.js'></script>
  <script type='text/javascript', src='//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js'></script>
  <script type='text/javascript' src='//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js''></script>
  <script src='https://cdn.rawgit.com/Stuk/jszip/v2.4.0/dist/jszip.js' data-build='exclude'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js' data-build='exclude'></script>
  <script src='https://apis.google.com/js/client.js'></script>
  <script src="/llp_core/dist/app.bower.js"></script>
  
  <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="components/angular-ui-tree/dist/angular-ui-tree.js"></script>
  <script src="components/angularfire/dist/angularfire.js"></script>
  <script src="components/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script>
  <script src="/getphdwidget/dist/adf-widget-getphd.js"></script>
  <script src="/collectionwidget/dist/adf-widget-collectionwidget.js"></script>
  <script src="/pagebuilderwidget/dist/adf-widget-pagebuilder.js"></script>
  <script src="/newwidget/dist/adf-widget-testwidget.js"></script>
  <script src="/treewidget/dist/adf-widget-treewidget.js"></script>
  <script src="/llp_core/dist/app.enterprise.js"></script>
  </body>
</html>
