<body ng-app="adfDynamicSample" class=" sub-independent">

  <div id="goldnavview" class="" role="navigation">
    <div class="" ng-controller="navigationCtrl as nav">
      <div class="">
        <button type="button" class="navbar-toggle" ng-click="nav.toggleNav()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="card-title lead" href="/">LexSpace&trade;</a>
      </div>
      <div  class="">
        <ul class=" tabs">
          <li class="tab" ng-class="nav.navClass('boards/' + item.id)" ng-repeat="item in nav.items | orderBy: title">
            <a ui-sref="board({id: item.id})">{{item.title}}</a>
          </li>
          <li>
            <a style="cursor: pointer;" ng-click="nav.create()">Create</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>


  <div class="container-fluid">
    <ui-view style="width:100%;height: 650px;" />
